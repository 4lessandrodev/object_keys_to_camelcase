<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<div id="root"></div>

	<script type="module">
		
		import { objectKeysToCamelCaseV2 } from 'https://cdn.skypack.dev/keys-converter';
		const root = document.getElementById('root');
		
		const user = { user_name: "john", user_age: 21 };

		const after = objectKeysToCamelCaseV2(user);
		const result = `
			<p>Before: <code>${ JSON.stringify(user) }</code></p>
			<p>After: <code>${ JSON.stringify(after) }</code></p>
		`;

		root.innerHTML = result;

	</script>
</body>
</html>
